<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Bullet List</title>
  <style>
    body {
      font-family: Georgia, serif;
      font-size: 18px;
      margin: 40px;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    ul ul {
      list-style-type: circle;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <ul>
    <li>one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>

</body>
</html>
